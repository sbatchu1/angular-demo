<html>
    <head>
          <script src="scripts/angular.js"></script>
          <script src="scripts/todo_app.js"></script>
    </head>
    <body ng-app="todo_app">
        <h1>Todo App</h1>
        <div ng-controller="todoController as ctrl">
            Add a Todo:
            <p>
                <input type="text" ng-model="ctrl.todo_item"></input>
                <button ng-click="ctrl.add()">Add</button>
            </p>
            <p>
                Your Todos:
            </p>
            <p>
                <button ng-click="ctrl.edit()">Edit</button>
            </p>
            <div>
                <p ng-repeat="i in ctrl.todos">{{$index+1}}. {{i}}  
                    <span><button ng-click="ctrl.delete($index)">Delete</button></span></p>
            </div>
        </div>
    </body>
</html>
